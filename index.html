<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite !</h2>
        <span>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :)</span>
    </header>

    <main>
        <div id="choixList">

            <p>Choisissez votre Jeu : </p>
            <p>liste de mots ou liste de phrases</p>

            <div class="inputChoix">
                <label for="mots" class="btnRadio">
                <input type="radio" id="mots" name="choix" value="mots">
                <span>Liste de mots</span>
                </label>
                <label for="phrases" class="btnRadio">
                <input type="radio" id="phrases" name="choix" value="phrases">
                <span>Liste de phrases</span>
                </label>
            </div>  

        </div>

        <div id="promptJeu">
            <div class="motProposition">

            </div>

            <div class="reponseUser">
            <input type="text" id="inputEcriture" name="inputEcriture">
            <button>Valider</button>
            </div>
        </div>

        <div id="scoreFinal">
            <div class="affichageScore">
                <span>Votre score : <p>0</p></span>
            </div>
            <div class="btnPartager">
                <button>Partager</button>
            </div>
        </div>
    </main>

    <footer>


    </footer>
</body>

</html>
